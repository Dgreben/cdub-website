    <div class="container-fluid contact-page">
        <div class="row">
            <div class="col-12 justify-content-center d-flex">
                <h1 id="page-title">CONTACT US</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 contact-page-blurb">
                <p class="justify-content-center d-flex">Please contact us if you have any questions or requests!</p>
                <img src="/images/Logo.png" width="500" height="500">
            </div>
            <div class="col-12 col-lg-6">
                <form  action="https://formspree.io/f/xgeqyzow" method="POST">
                    <label for="name" id="first-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name...">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email...">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" placeholder="Your company...">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="sponsorship">Sponsorship</option>
                        <option value="request">Request/Suggestion</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="comment">Comments/Requests</label>
                    <textarea id="comment" name="comment" placeholder="Sample text..." style="height:200px"></textarea>
                    <input type="submit" value="Submit">
            </form>
            </div>
        </div>
